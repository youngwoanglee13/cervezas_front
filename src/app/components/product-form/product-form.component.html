<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitProduct()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="cerveza.nombre" class="form-control" placeholder="Nombre" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="tipo" [(ngModel)]="cerveza.tipo" class="form-control" placeholder="Tipo">
                </div>
                <div class="form-group">
                    <input type="text" name="precio" [(ngModel)]="cerveza.precio" class="form-control" placeholder="Precio">
                </div>
                <button class="btn btn-primary btn-block">Guardar</button>
            </form>
        </div>
    </div>

</div>
